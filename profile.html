<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile - MedReport Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container top-bar-content">
            <div class="top-bar-links">
                <div class="top-bar-search" id="topBarSearch">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search..." class="search-input" />
                </div>
                <div class="top-bar-login">
                    <button class="top-bar-btn top-bar-outline" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </button>
                    <button class="top-bar-btn top-bar-primary" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <div class="logo-text">MedReport Analyzer</div>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html" class="active">Profile</a>
            </nav>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <div class="section-title">
                <h2>User Profile</h2>
                <p>Manage your personal information and medical history</p>
            </div>
            
            <div class="profile-container">
                <div class="profile-info">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="profile-details">
                            <h3 id="profileUsername">Loading...</h3>
                            <p id="profileEmail">Loading...</p>
                        </div>
                    </div>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalReports">0</span>
                            <span class="stat-label">Total Reports</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="memberSince">2024</span>
                            <span class="stat-label">Member Since</span>
                        </div>
                    </div>
                </div>
                
                <div class="profile-form">
                    <h3>Personal Information</h3>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="profileAge">Age</label>
                            <input type="number" id="profileAge" placeholder="Your age">
                        </div>
                        <div class="form-group">
                            <label for="profileGender">Gender</label>
                            <select id="profileGender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        <div id="profileMessage" class="error-message"></div>
                    </form>
                </div>
            </div>
            
            <div class="recent-history">
                <h3>Recent Medical Reports</h3>
                <div id="recentReports" class="history-list">
                    <div class="loading">Loading recent reports...</div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
